# accounts
user_name: "{{app_name}}"
group_name: "{{app_name}}"
# paths
deploy_root: "/opt/{{app_name}}"
src_root: "{{deploy_root}}/src"
celery_bin: "{{src_root}}/.env/bin/celery"
unix_socket_name: "/tmp/{{app_name}}-wsgi.sock"
# nginx
http_port: 80
# misc
webapp_archive_location: /tmp/src.tar.gz
# required packages
required_packages:
    - rsync
    - python-virtualenv
    - python-dev
    - software-properties-common
    - libpq-dev
install_with_debug: false