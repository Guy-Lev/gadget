# accounts
user_name: "{{app_name}}"
group_name: "{{app_name}}"
# paths
deploy_root: "/opt/{{app_name}}"
src_root: "{{deploy_root}}/src"
celery_bin: "{{src_root}}/.env/bin/celery"
# nginx
http_port: 80
# misc
webapp_archive_location: /tmp/src.tar.gz
# required packages
required_apt_packages:
    - build-essential
    - rsync
    - python-virtualenv
    - python-dev
    - software-properties-common
    - libpq-dev
    - nginx
    - curl
    - redis-server
    - gcc
required_yum_packages:
    - rsync
    - python-virtualenv
    - python-devel
    - nginx
    - curl
    - redis
    - gcc
required_pacman_packages:
    - rsync
    - python-virtualenv
    - nginx
    - curl
    - redis
    - gcc
